<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Quiz site</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/quizsida.css" rel="stylesheet">

	</head>
	<body>
		<h2>{{ question_number}}. {{ question }}</h2>
		<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
			{% csrf_token %}
			<input type="radio" name="answer" value="1"> {{ answer1 }}<br>
			<input type="radio" name="answer" value="2"> {{ answer2 }}<br>
			<input type="radio" name="answer" value="3"> {{ answer3 }}<br>
			<button type="submit">Nästa fråga</button>
		</form>


	


	<script scr="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	</body>
